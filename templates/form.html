{% csrf_token %}
{{ form.non_field_errors }}
{% for field in form %}
    <div class="form-group {% if field.errors %}has-feedback has-error{% endif %}">
        <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
            {{ field }}
            {{ field.errors }}
        </div>
    </div>
{% endfor %}
